    <body>
        <header>
            <section>
                <nav class="navbar">
                    <div class="barre_titre">
                    <i class="fa-solid fa-bars" id="barre"></i>
                    <h3>HELICES</h3>

                    <div class="divnav">

                    </div>
                </nav>
            </section>
        </header>
        <section>
            <h1>Scenario Level</h1>
        </section>
        <section class="scenario">
            <div>
                <input class="zone" type="text" 
                name="game_name" 
                id="game_name" 
                placeholder=" Nom de votre jeu" required>
            </div>
            <div>
                <select name="chrono" id="chrono">
                    <option value="" class="chrono">Chrono</option>
                    <option value="avec">Avec</option>
                    <option value="sans">Sans</option>
                </select>
            </div>
            <div>
                <select name="enigmes" id="enigmes">
                    <option value="" class="enigmes">Nombre d'énigmes</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                <select name="difficulty" id="difficulty">
                    <option value="" class="difficulty">Difficulté</option>
                    <option value="6/5">6eme/5eme</option>
                    <option value="4/3">4eme/3eme</option>
                    <option value="sde/term">Sde/Terminale</option>
                </select>
            </div>
            <div>
                <select name="row" id="row">
                    <option value="" class="row">Progression linéaire</option>
                    <option value="avec">Avec</option>
                    <option value="sans">Sans</option>
                </select>
            </div>
            <div>
                <select name="collaborate" id="collaborate">
                    <option value="" class="collaborate">Mode collaboratif</option>
                    <option value="avec">Avec</option>
                    <option value="sans">Sans</option>
                </select>
            </div>
            <div>
                <a href="/create_escape.html" class="send">Valider</a>
            </div>
        </section>
        <a class="gotopbtn" href="#"><i class="fa-solid fa-angle-up"></i></a>
        <footer class="footer">
            <div>

                <div class="infos">

                    <p class="color_black">Email :  support@helices.com</p>

                <div class="logos">

        </footer>
